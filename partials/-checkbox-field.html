<dl><dt ng-if="field.label">{{field.label | replaceTextOnCondition : !hasPartner : 'and|(\/?or)? your partner' : ''}} <help-text field="field"></help-text></dt><dd><label ng-class="{'s-selected' : field.value == 1}" ng-repeat="option in field.options" style="display: block;"><input ng-model="option.value" type="{{option.type}}"> {{option.label}}</input> </label></dd></dl>
