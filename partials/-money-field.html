<dl><dt><label for="{{field.name}}">{{field.label | replaceTextOnCondition : !hasPartnerNotInDispute : &#39;and|(/?or)? your partner&#39; : &#39;&#39;}}</label><help-text field="field" has-partner="hasPartnerNotInDispute"></help-text></dt><dd><label class="field-label prefix" for="{{field.name}}" ng-if="field.prefix"> {{field.prefix}}</label><input class="form-control m-small" delimited-number="" id="{{field.name}}" max="{{field.max}}" min="{{field.min}}" ng-model="field.value" ng-required="true" pattern="{{field.pattern}}" title="{{field.title}}" type="{{field.type}}" /> <select class="form-control" ng-model="field.frequency.value" ng-options="o.name as o.label for o in field.frequency.options"></select></dd></dl>
