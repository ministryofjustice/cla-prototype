<go-back-link></go-back-link><h1>About you</h1><form name="aboutForm" ng-submit="submit(aboutForm)"><fieldset><dl ng-repeat="field in about"><dt><span>{{ field.label|replaceTextOnCondition : !hasPartner : 'or your partner' : '' }}</span><help-text field="field"></help-text></dt><dd><label ng-repeat="option in field.options"><input name="{{field.name}}" ng-model="field.value" ng-required="true" type="{{field.type}}" value="{{option.value}}"> {{option.label}}</input> </label><div ng-if="field.name == 'has_children' && hasChildren || field.name == 'caring_responsibilities' && isCaring" style="margin-top:5px"><label for="{{field.with_yes.name}}">{{field.with_yes.label}}</label><input class="form-control m-xsmall" id="{{field.with_yes.name}}" name="{{field.with_yes.name}}" ng-model="field.sub_value" ng-required="true" type="{{field.with_yes.type}}" /> </div><div ng-if="field.name == 'has_partner' && hasPartner" style="margin-top:5px"><div style="margin: 10px 0 5px 10px">{{field.with_yes.label}} <help-text field="field.with_yes"></help-text></div><label ng-repeat="option in field.with_yes.options"><input name="{{field.with_yes.name}}" ng-model="field.with_yes.value" ng-required="true" type="{{field.with_yes.type}}" value="{{option.value}}"> {{option.label}}</input> </label></div></dd></dl></fieldset><p class="action"><button class="button">Continue</button></p></form>
