<go-back-link></go-back-link><h1>Your property</h1><p>A property could be a house, flat, garage, boat or caravan.</p><p>If you own more than one property, you can add another property below.</p><form name="propertyForm" ng-submit="submit(propertyForm)"><fieldset ng-repeat="property in properties"><header><h4 ng-if="properties.length > 1">Property {{$index + 1}}</h4><button class="button m-secondary" ng-click="removeProperty(property, properties)" ng-if="$index > 0" type="button">Remove property</button></header><dl ng-if="field.name != 'rent_income' || field.name == 'rent_income' && property[($index - 1)].value == 1" ng-repeat="field in property"><dt><label for="{{field.name}}">{{field.label}}</label><help-text field="field"></help-text></dt><dd ng-if="field.type == 'number' || field.type == 'text'"><label class="field-label prefix" for="{{field.name}}" ng-if="field.prefix"> {{field.prefix}}</label><input class="form-control m-small m-{{field.size || 'normal'}}" delimited-number="" id="{{field.name}}" max="{{field.max}}" min="{{field.min}}" ng-model="field.value" ng-required="true" pattern="{{field.pattern}}" type="{{field.type}}" />  <span class="field-label suffix" ng-if="field.suffix">{{field.suffix}}</span></dd><dd ng-if="field.type == 'radio'"><label ng-repeat="option in field.options"><input name="{{field.name}}" ng-model="field.value" ng-required="true" type="radio" value="{{option.value}}"> {{option.label}}</input> </label></dd></dl></fieldset><div class="fieldset-action"><button class="button m-secondary" ng-click="addProperty(properties)" type="button">Add another property</button></div><p class="action"><button class="button" ng-if="!beingReviewed">Continue</button><button class="button" ng-if="beingReviewed" ui-sref="checker({ stage: 'result-review' })">Save</button></p></form>
